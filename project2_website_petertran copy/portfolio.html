        <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .portfolio {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .portfolio h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <section class="portfolio">
    <h1>PORTFOLIO</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/nuitblanche.jpg" alt="Nuit Blanche Brand Guide">
      </div>
      <div class="gallery-item">
        <img src="images/heliosoptix.jpg" alt="Helios Optix Brand Kit">
      </div>
      <div class="gallery-item">
        <img src="images/patagonia.jpg" alt="Patagonia Worn Wear Campaign">
      </div>
      <div class="gallery-item">
        <img src="images/Xbox.jpg" alt="Xbox Campaign">
      </div>
      <div class="gallery-item">
        <img src="images/illustrativedesign.jpg" alt="Spotify Illustrative Design">
      </div>
      <div class="gallery-item">
        <img src="images/characterdesign.jpg" alt="Fire Women Character Design">
      </div>
    </div>
  </section>

  <a href="contact.html" class="contact-button">Get in Touch</a>
